<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Watch</title>
    <style>
        body {
            margin: 0;
        }

        #container {
            position: absolute;
            left: 50.0vw;
            top: 50vh;
            z-index: 1;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/build/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from "three";
        import Watch from "./watch_template.js";

        const setDevicePixelRatio = false;
        let scene, camera, renderer;
        let watch0, watch1, watch2, watch3, watch4, watch5, watch6, watch7, watch8, watch9;

        function windowResize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera.left = -1.0;
                camera.right = 1.0;
                camera.top = 1.0 / aspectRatio;
                camera.bottom = -1.0 / aspectRatio;
            }
            else {
                camera.left = -aspectRatio;
                camera.right = aspectRatio;
                camera.top = 1.0;
                camera.bottom = -1.0;
            }
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initialize() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x999999);

            // Create an orthographic camera
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera = new THREE.OrthographicCamera(-1.0, 1.0, 1.0 / aspectRatio, -1.0 / aspectRatio, 0.0, 1.0);
            }
            else {
                camera = new THREE.OrthographicCamera(-aspectRatio, aspectRatio, 1.0, -1.0, 0.0, 1.0);
            }

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            if (setDevicePixelRatio) {
                renderer.setPixelRatio(window.devicePixelRatio);
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Register the event handler to be called on window resize
            window.addEventListener("resize", windowResize);

            watch0 = new Watch("Oporto", new THREE.Vector2(0.0, 0.04), 0.5, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch0);

            watch1 = new Watch("New York", new THREE.Vector2(-0.65, 0.65), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch1);

            watch2 = new Watch("Paris", new THREE.Vector2(0.65, 0.65), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch2); 

            watch3 = new Watch("Sydney", new THREE.Vector2(-0.65, -0.57), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch3);

            watch4 = new Watch("Tokyo", new THREE.Vector2(0.65, -0.57), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch4);

            watch5 = new Watch("Rio de Janeiro", new THREE.Vector2(-1.1, 0.0), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch5);

            watch6 = new Watch("Reykjavik", new THREE.Vector2(1.1, 0.0), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch6);
            
            watch7 = new Watch("Helsinki", new THREE.Vector2(1.8, 0.0), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch7);

            watch8 = new Watch("Los Angeles", new THREE.Vector2(1.8, 0.0), 0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch8);

            watch9 = new Watch("Beijing", new THREE.Vector2(-1.8, 0.0),0.25, 0xffffff, 0x000, 0x333333, 0xcccccc, 0xffffff, 0xff0000);
            scene.add(watch9);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Update watches time
            watch0.update(); 
            watch1.update(); 
            watch2.update(); 
            watch3.update(); 
            watch4.update(); 
            watch5.update();
            watch6.update();
            watch7.update();
            watch8.update();
            watch9.update();
            renderer.render(scene, camera);
        }

        initialize();
        animate();
    </script>
</body>

</html>
